<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
  <img src="./images/image-equilibrium.jpg" alt="" class="img hov">
  <div class="content">
    <h2 class="hov">Equilibrium #3429</h2>
    <p class="sb">Our Equilibrium collection promotes <br> balance and calm.</p>
    <div class="parallel">
      <p class="cyan"><img class="icons" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p class="sb"><img class="icons" src="./images/icon-clock.svg" alt=""> 3 days left</p>
    </div>
    <p class="paraleft sb"><img class="avatar" src="./images/image-avatar.png" alt="">&nbsp;Creation of&nbsp;&nbsp;<span class="white hov">Jules Wyvern</span></p>
  </div>
</div>
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
