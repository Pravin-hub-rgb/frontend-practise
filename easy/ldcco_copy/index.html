<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy LDCCO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <h2>Sign in</h2>
        <div class="cell">
            <div class="fcell"><img src="./images/mobile_icon.png" alt=""></div>
            <div class="scell"><label for="pno">+91</label></div>
            <div class="tcell"><input type="text" name="" id="pno" placeholder="Please enter your mobile number"></div>
        </div>
        <div class="cell">
            <div class="fcell"><img src="./images/lock.png" alt=""></div>
            <div class="tcell"><input type="text" name="" id="pass" placeholder="Please enter your login password">
            </div>
        </div>
        <div class="cell">
            <div class="fcell"><img src="./images/verify_icon.png" alt=""></div>
            <div class="tcell"><input type="text" name="" id="pno" placeholder="Verification code"></div>
            <div class="v-code-cell"><img src="./images/verify.png" alt=""></div>
        </div>
        <a href="./pages/index.html" class="td">
            <button>Sign in</button>
        </a>
        <div class="two-half">
            <div><a href="">Forgot Password?</a></div>
            <div><a href="">Register Now</a></div>
        </div>
    </div>
</body>

</html>
